# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: blank
first_name: Suraj
middle_name:
last_name: Bhardwaj
contact_note: >
  The best way to reach out to me is via a LinkedIn message.
description: >
  Portfolio of Suraj Bhardwaj.
keywords: jekyll, jekyll-theme, academic-website, portfolio-website
lang: en
icon: sb_logo.jpg

url: "https://surajbhar.github.io"
baseurl:
last_updated: true
back_to_top: true

# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------

repo_theme_light: default
repo_theme_dark: dark
repo_trophies:
  enabled: true
  theme_light: flat
  theme_dark: gitdimmed

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: true
search_enabled: true
socials_in_search: true
posts_in_search: true
bib_search: true
max_width: 930px

# -----------------------------------------------------------------------------
# Open Graph & Schema.org
# -----------------------------------------------------------------------------

serve_og_meta: false
serve_schema_org: false
og_image:

# -----------------------------------------------------------------------------
# Analytics
# -----------------------------------------------------------------------------

google_analytics:
google_site_verification:
bing_site_verification:

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog_name: "Thinking Machines"
blog_description: "AI insights - personal takes, practical lessons."
permalink: /blog/:year/:month/:title/
lsi: false

pagination:
  enabled: true

related_blog_posts:
  enabled: false
  max_related: 1

giscus:
  repo:
  category: Comments
  mapping: title
  strict: 1
  reactions_enabled: 1
  input_position: bottom
  theme: preferred_color_scheme
  emit_metadata: 0
  lang: en

external_sources:
  - name: medium.com
    rss_url: "https://medium.com/@suraj.unisiegen/feed"
  - name: Google Blog
    posts:
      - url: "https://blog.google/technology/ai/google-gemini-update-flash-ai-assistant-io-2024/"
        published_date: 2024-05-14
  - name: Meta Blog (DINOv3)
    posts:
      - url: "https://ai.meta.com/dinov3/"
        published_date: 2025-08-28

# -----------------------------------------------------------------------------
# Newsletter
# -----------------------------------------------------------------------------

newsletter:
  enabled: false
  endpoint:

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  books:
    output: true
  news:
    defaults:
      layout: post
    output: true
  projects:
    output: true

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

include: ["_pages", "_scripts"]
exclude:
  - bin/
  - CONTRIBUTING.md
  - CUSTOMIZE.md
  - Dockerfile
  - docker-compose.yml
  - docker-compose-slim.yml
  - FAQ.md
  - Gemfile
  - Gemfile.lock
  - INSTALL.md
  - LICENSE
  - lighthouse_results/
  - package.json
  - package-lock.json
  - _pages/about_einstein.md
  - _pages/profiles.md
  - _pages/about_old.md
  - _pages/books.md
  - _pages/teaching.md
  - purgecss.config.js
  - README.md
  - readme_preview/
  - vendor
  - assets/jupyter/blog.ipynb

keep_files:
  - CNAME
  - .nojekyll

# -----------------------------------------------------------------------------
# Plugins (GitHub Pagesâ€“safe)
# -----------------------------------------------------------------------------
# Only plugins supported by GitHub Pages are listed.
# If you need extra plugins like jekyll-archives, build locally using `bundle exec jekyll build`
# and push the generated `_site` folder.

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jemoji

defaults:
  - scope:
      path: "assets"
    values:
      sitemap: false

sass:
  style: compressed

# -----------------------------------------------------------------------------
# Archives (GitHub Pages friendly)
# -----------------------------------------------------------------------------

display_tags: ["version-control", "llms", "agentic-ai"]
display_categories: ["external-services", "ai-ml"]

# -----------------------------------------------------------------------------
# Jekyll Scholar (optional for local build)
# -----------------------------------------------------------------------------
# Remove this block if building only on GitHub Pages.
# Scholar plugin is not supported on GitHub Pages.

# scholar:
#   last_name: [Einstein]
#   first_name: [Albert, A.]
#   style: apa
#   locale: en
#   source: /_bibliography/
#   bibliography: papers.bib
#   bibliography_template: bib

# -----------------------------------------------------------------------------
# Link Attributes
# -----------------------------------------------------------------------------

external_links:
  enabled: true
  rel: external nofollow noopener
  target: _blank
  exclude:

# -----------------------------------------------------------------------------
# Responsive Images
# -----------------------------------------------------------------------------

imagemagick:
  enabled: true
  widths: [480, 800, 1400]
  input_directories: ["assets/img/"]
  input_formats: [".jpg", ".jpeg", ".png", ".tiff", ".gif"]
  output_formats:
    webp: "-quality 85"

lazy_loading_images: true

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_google_analytics: false
enable_masonry: true
enable_math: true
enable_darkmode: true
enable_project_categories: true
enable_medium_zoom: true
enable_progressbar: true

# -----------------------------------------------------------------------------
# External JSON Data
# -----------------------------------------------------------------------------

jekyll_get_json:
  - data: resume
    json: "assets/json/resume.json"

jsonresume:
  - basics
  - work
  - education
  - publications
  - projects
  - volunteer
  - awards
  - certificates
  - skills
  - languages
  - interests
  - references
